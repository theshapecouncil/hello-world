<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Shape Council</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="theshapecouncil.css" />
  </head>

  <body>
    <div class="flex-header">
      <object type="image/svg+xml" data="images/logo.svg" class="logo">
        <!-- fallback here (<img> referencing a PNG version of the graphic, for example) -->
      </object>
      <h1>
        Uniting artists, creatives, makers, and community in Kenton, Portland
      </h1>
    </div>
    <section class="workshops">
      <header class="grid-header">
        <h2>Sign up for a Workshop!</h2>
      </header>
      <div class="card-container">
        <figure class="card">
          <a
            href="https://checkout.square.site/buy/QAAX2M4WSCFAA2HMNMFUUMTU"
          ></a>
          <img src="https://www.placecage.com/300/300" alt="event alt text" />
          <figcaption>
            <strong class="yellow">Greeting Card Block Printmaking</strong>
            <div class="date-time">
              <span>Thursday, October 17</span>
              <span class="symbol">&#9670;</span>
              <span>6:30 PM</span>
            </div>
            <span class="price">$50</span>
          </figcaption>
          <div class="event-description">
            <p>Create a 1 color design and print 10 greeting cards.</p>
          </div>
        </figure>
        <figure class="card">
          <a
            href="https://checkout.square.site/buy/QAAX2M4WSCFAA2HMNMFUUMTU"
          ></a>
          <img src="https://www.placecage.com/300/300" alt="event alt text" />
          <figcaption>
            <strong class="yellow">Tote Bag Pattern Printmaking</strong>
            <div class="date-time">
              <span>Saturday, October 19</span>
              <span class="symbol">&#9670;</span>
              <span>2:00 PM</span>
            </div>
            <span class="price">$65</span>
          </figcaption>
          <div class="event-description">
            <p>
              Create a set of pattern blocks and print a two color pattern
              design on a tote (and keep your blocks!)
            </p>
          </div>
        </figure>
        <figure class="card">
          <a
            href="https://checkout.square.site/buy/QAAX2M4WSCFAA2HMNMFUUMTU"
          ></a>
          <img src="https://www.placecage.com/300/300" alt="event alt text" />
          <figcaption>
            <strong class="yellow">Greeting Card Block Printmaking</strong>
            <div class="date-time">
              <span>Thursday, October 24</span>
              <span class="symbol">&#9670;</span>
              <span>6:30 PM</span>
            </div>
            <span class="price">$50</span>
          </figcaption>
          <div class="event-description">
            <p>Create a 1 color design and print 10 greeting cards!</p>
          </div>
        </figure>
        <figure class="card">
          <a
            href="https://checkout.square.site/buy/QAAX2M4WSCFAA2HMNMFUUMTU"
          ></a>
          <img src="https://www.placecage.com/300/300" alt="event alt text" />
          <figcaption>
            <strong class="yellow">Two Color Linocut Class</strong>
            <div class="date-time">
              <span>Saturday, October 26</span>
              <span class="symbol">&#9670;</span>
              <span>2:00 PM</span>
            </div>
            <span class="price">$80</span>
          </figcaption>
          <div class="event-description">
            <p>
              Create a two color 8 x 10 lioncut design & print a series of
              prints!
            </p>
          </div>
        </figure>
        <figure class="card">
          <a
            href="https://checkout.square.site/buy/QAAX2M4WSCFAA2HMNMFUUMTU"
          ></a>
          <img src="https://www.placecage.com/300/300" alt="event alt text" />
          <figcaption>
            <strong class="yellow"
              >You Light Up My Life Mini-Habitat Center</strong
            >
            <div class="date-time">
              <span>Tuesday, October 29</span>
              <span class="symbol">&#9670;</span>
              <span>6:30 PM</span>
            </div>
            <span class="price">$50</span>
          </figcaption>
          <div class="event-description">
            <p>
              Join me, Weina from Poppy & Finch, learn how to create
              one-of-a-kind mini-habitat centerpiece using PNW native plants in
              a repurposed vintage lamp globe.
            </p>
          </div>
        </figure>
      </div>
    </section>
    <section class="hours">
      <header>
        <h2>Hours</h2>
      </header>
      <p>Wednesdays 1-6</p>
      <p>Thursdays 11-7</p>
      <p>Fridays 11-7</p>
      <p>First & Third Saturdays 10-3</p>
      <span class="sub-head yellow">Or whenever the door is open.</span>
    </section>
    <section>
      <h1>
        Please come back to see us soon. <br />
        We can't wait to see you again.
      </h1>
    </section>
  </body>
</html>
