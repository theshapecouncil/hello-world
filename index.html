<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Shape Council</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="theshapecouncil.css">
</head>

<body>
  <object type="image/svg+xml" data="images/logo.svg" class="logo">
    <!-- fallback here (<img> referencing a PNG version of the graphic, for example) -->
  </object>
  <section class="headline">
    <h1>Uniting artists, creatives, makers, and community in Kenton, Portland</h1>
  </section>
  <section class="hours">
    <header>
      <h2>Hours</h2>
    </header>
    <p>Wednesdays 1-6</p>
    <p>Thursdays 11-7</p>
    <p>Fridays 11-7</p>
    <p>First & Third Saturdays 10-3</p>
    <span class="sub-head yellow">Or whenever the door is open.</span>
  </section>
  <!-- <section class="artists">

  </section>
  <section class="shop">

  </section> -->
  <section class="workshops">
    <header class="grid-header">
      <h2>Workshops</h2>
      <span class="sub-head blue">Let's make something together</span>
    </header>
    <div class="card-container">
      <figure class="card">
        <a href="https://checkout.square.site/buy/QAAX2M4WSCFAA2HMNMFUUMTU"></a>
        <img src="https://www.placecage.com/300/300" alt="event alt text" />
        <figcaption>
          <strong class="blue">Block print greeting cards</strong>
          <div class="date-time">
            <span>Friday, Oct 4</span>
            <span class="symbol">&#9670;</span>
            <span>6-8PM</span>
          </div>
          <span class="price">$45</span>
        </figcaption>
        <div class="event-description">
          <p>Carve a block and print a set of 10 greeting cards.</p>
        </div>
      </figure>
    </div>
  </section>
</body>

</html>
